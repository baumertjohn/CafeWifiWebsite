{% set title = 'User Registration' %}
{% include 'header.html' %}
<!-- Page Header -->
<div class="short_content" style="width:50%; margin:0 auto; text-align:center;">
    <div class="card border-dark">
        <div class="card-header">
            <h1>Cafe User Registration</h1>
        </div>
        <div class="card-body text-center">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form action="{{ url_for('register') }}" method="post">
                <p><input type="text" name="name" placeholder="Name" required="required" /></p>
                <p><input type="email" name="email" placeholder="Email" required="required" /></p>
                <p><input type="password" name="password" placeholder="Password" required="required" /></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
<!-- Page Footer -->
{% include 'footer.html' %}
