{% set title = 'User Login' %}
{% include "header.html" %}
<!-- Page Header -->
<div class="short_content" style="width:50%; margin:0 auto; text-align:center;">
    <div class="card border-dark">
        <div class="card-header">
            <h1>Cafe User Login</h1>
        </div>
        <div class="card-body text-center">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <p><input type="email" name="email" placeholder="Email" required="required" /></p>
                <p><input type="password" name="password" placeholder="Password" required="required" /></p>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
        <div class="card-footer">
            Not a member click <a href="{{ url_for('register') }}">HERE</a> to join.
        </div>
    </div>
</div>
<!-- Page Footer -->
{% include "footer.html" %}
